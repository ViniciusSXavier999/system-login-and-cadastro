<div class="row d-flex justify-content-center">
  <div class="col-md-10 mt-59">
    <h1 class="text-center">Cadastro</h1>
  </div>
</div>


<div class="card" id="telalogin">
    <div class="card-body">

          <div class="form-group text-success">
            <label for="exampleInputEmail1">Nome</label>
            <input [(ngModel)]='user.name' type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu nome">
          </div>

            <div class="form-group text-success">
              <label for="exampleInputEmail1">Usuario</label>
              <input [(ngModel)]='user.user' type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
            </div>
          
            <div class="form-group">
              <label for="senha">Senha</label>
              <input (input)='confirmSenha($event)' class="form-control form-control-sm" type="password" name="senha" id="senha"
                  placeholder="Sua senha">
          </div>

            <div class="form-group">
              <label for="senha">Confirmar Senha</label>
              <input [(ngModel)]='user.password' class="form-control form-control-sm" type="password" name="confirmSenha"
                  id="confirmSenha" placeholder="Confirme sua senha">
          </div>

            <div class="d-flex justify-content-center">

              <button type="submit" class="btn btn-outline-success mr-3 " (click)="cadastrar()">Cadastrar</button>
              <button type="submit" class="btn btn-outline-danger  " routerLink="/entrar">Cancelar</button>

            </div>


    </div>
  </div>
